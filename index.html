<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <!--- Options-->
<section class="marker">
<div>
    <button type="button" value="X" id="x" onclick="myFunction1()">X</button>
    <button type="button" value="O" id="o" onclick="myFunction2()">O</button>
</section>

<!---Game board-->
<section class="gameboard">
    <div class="col1">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>

    </div>
    <div class="col2">
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
    <div class="col3">
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
</div>


</section>
<script src="./src/script.js"></script>

</body>
</html>
